<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/54b2a2e28a.js" crossorigin="anonymous"></script>
</head>
<body>
    
     <!-- Navbar -->
     <nav class="navbar navbar-light  navbar-expand-lg  m-10 " style="background-image: url('header\ pattern\ svg.svg');">
        <img src="icons/logo used in header.svg" alt="">
        
    </nav>
    <div class="body  d-flex justify-content-center py-5 px-5 ">
        <div class="card w-45 h-45 d-flex px-8 py-8" id="card">
        
            <div class="card-body">
                <h5 class="card-title mx-lg-8 d-flex align-items-center justify-content-center" >Log in with Quantum</h5>
                <form class=""  >
                    <div class="d-flex ">
                        <div class="form-check ">
                            <input class="form-check-input " type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              Default radio
                            </label>
                          </div>
                          <div class="form-check mx-4">
                            <input class="form-check-input " type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                              Second default radio
                            </label>
                          </div>
                    </div>
                    <div class="form-group">
                        
                        <label for="exampleInputState">State</label>
                        <button type="button" class="form-control dropdown-toggle " data-toggle="dropdown"  id="exampleInputState" aria-describedby="stateHelp" placeholder="Enter State">
                            Enter Your State
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Link 1</a></li>
                            <li><a class="dropdown-item" href="#">Link 2</a></li>
                            <li><a class="dropdown-item" href="#">Link 3</a></li>
                            <li><a class="dropdown-item-text" href="#">Text Link</a></li>
                            <li><span class="dropdown-item-text">Just Text</span></li>
                        </ul>
                      
                    <div class="form-group ">
                      <label for="exampleInputEmail">Email address</label>
                      <input type="email" class="form-control  border-start-0 border-end-0 border-top-0 " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <p id="userHelp" > Forget User?  </small>
                     
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword">Password</label>
                      <div class="d-flex align-items-center">
                        <input type="password" class="form-control border-left-0 border-right-0 border-top-0 "  id="exampleInputPassword1" placeholder="Password">
                        <i class="fa-solid fa-eye  border-left-0 border-right-0 border-top-0 border-bottom-4"></i>
                      </div>
                     
                      <p id="emailHelp" >Forget Password?</small>
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input form-check-primary" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class=" d-flex justify-content-center align-items-center ">
                        <button type="submit" class="btn btn-primary w-auto "><a href="dashboard.html" class="text-white">Submit</a></button>
                    </div>
                  </form>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
